<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .login {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login form {
      display: flex;
      flex-direction: column;
    }

    .login input[type="email"],
    .login input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login button[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .login button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login">
    <form class="custom-form" (ngSubmit)="onLogin()" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="searchfilter.correo_electronico"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="searchfilter.password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
